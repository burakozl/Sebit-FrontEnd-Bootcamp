<div class="container">
  <div class="my-5">
    <h1>Blog Sitesi</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. A ducimus veniam necessitatibus fugiat praesentium
      dolor placeat officia id quis odio error eligendi, eaque blanditiis saepe explicabo suscipit tempora, quidem
      perferendis!</p>
  </div>
  <div class="row">
    <div class="col-lg-3 col-sm-6 mt-5" *ngFor="let post of blogData | slice: (page-1) * pageSize : page * pageSize" >
      <mat-card class="example-card" >
        <mat-card-header>
          <mat-card-title class="cardTitle">{{post.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="'assets/images/image'+post.imageId+'.jpg'">
        <mat-card-content>
          <p class="cardBody">
           {{post.body}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="openDialog(post,false)">Görüntüle</button>
          <button mat-raised-button color="accent" (click)="openDialog(post,true)">Düzenle</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center my-3">
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="blogData.length">
</ngb-pagination>
</div>
