<div class="dialog">
  <div class="dialogTitle">
    <h3>{{isUpdate ? 'Yazıyı Güncelle' : 'Yazıyı Gör'}}</h3>
  </div>
  <button class="btnX" mat-button (click)="close()">x</button>
</div>
<form [formGroup]="form" *ngIf="isUpdate">
  <div class="container">
    <div class="row">
      <mat-form-field>
        <mat-label>Blog Başlığı</mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="form.get('title')?.hasError('required')">
          Başlık zorunludur
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Blog İçeriği</mat-label>
        <textarea matInput formControlName="body" cols="40" rows="10"></textarea>
        <mat-error *ngIf="form.get('body')?.hasError('required')">
          Form içeriği zorunludur
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div>
    <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">Güncelle</button>
  </div>
</form>
