<div class="container">
  <div style="width: 70%;">
    <mat-card style="margin: 30px 0px;">
      <mat-card-content>
        <div style="font-size: 18px;">
          <h1>{{articlesData[articleId].title}}</h1>
          <p>{{articlesData[articleId].content}}</p>
          <p><span style="font-weight: 700;">Yazar :</span> {{articlesData[articleId].author}}</p>
        </div>
        <div style="margin: 30px 0;">
          <h2 style="text-decoration: underline;"><b>Yorumlar</b></h2>
          <div *ngFor="let item of articlesData[articleId].comments" >
            <span style="margin-right: 30px;">{{item.username}}</span>
            <span>{{item.comment}}</span>
          </div>
        </div>

        <div style="display: flex; flex-direction: column; margin-top: 50px;">
          <mat-form-field>
            <mat-label>Kullanıcı Adı</mat-label>
            <input [(ngModel)]="username" matInput />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Yorum</mat-label>
            <input [(ngModel)]="comment" matInput />
          </mat-form-field>
        </div>
      </mat-card-content>
  <button style="width:100%;"  mat-raised-button color="primary" (click)="addComment()">Yorum Yap</button>
  </mat-card>
</div>

</div>
